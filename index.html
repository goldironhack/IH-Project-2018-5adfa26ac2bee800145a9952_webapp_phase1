<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css"></link>

	<title>My Map</title>
</head>
<body>

	<div id="container">

		<div id="leftPanel">
			<div id="leftHeader"></div>
			<div id="btnsContainter">
				<button id="crimesBtn" onClick="showChart(this.id)">SEE CRIME RATES</button>
				<button id="trafficBtn" onClick="showChart(this.id)">SEE TRAFFIC DENSITY</button>
				<button id="pollutionBtn" onClick="showChart(this.id)">SEE AIR POLLUTION</button>
				<button id="tableBtn" onClick="showChart(this.id)">SEE COMPARISON TABLE</button>
			</div>
		</div>
		<div id="rightPanel">
			<div id="map"></div>
			<div id="chartsContainer">
				<div class="chart" id="crimesChart"></div>
				<div class="chart" id="trafficChart"></div>
				<div class="chart" id="pollutionChart"></div>
			</div>
		</div>

	</div>
